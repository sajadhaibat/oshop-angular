<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" type="text" id="title" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
            <option value="" disabled>Please select a category</option>
            <option *ngFor="let c of categories$ | async">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>

    </div>
    <div class="form-group">
        <label for="imageUrl">Image</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image is required</div>
    </div>
    <button class="btn btn-primary">Save</button>

</form>
