
<p>


    <button class="btn btn-primary" routerLink="/admin/products/new">New Product</button>
</p>

<table class="table">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let p of products$ | async">
        <td>{{ p.title }}</td>
        <td>{{ p.price }}</td>
        <td>
            <a [routerLink]="['/admin/products/', p.key]">Edit</a>
        </td>
    </tr>
</table>
